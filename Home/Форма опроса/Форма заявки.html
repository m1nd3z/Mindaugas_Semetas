<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Table</title>
</head>

<body>
    <h1>Форма опроса</h1>
    <p>
        <em>
            Please fill up required fields with marks <sup style="color: red;">*</sup>
        </em>
    </p>
    <form action="https://fe.it-academy.by/TestForm.php" method="get">

        <fieldset>
            <legend>Contact info</legend>
            <p>
                <label for="name">Name <sup style="color: red;">*</sup></label>
                <input type="text" name="name" id="name" required>

            <p>
                <label for="phone">Phone&nbsp;&nbsp;</label>
                <input type="text" name="phone" id="phone">
            </p>
            <p>
                <label for="email">Email <sup style="color: red;">*</sup></label>
                <input type="text" name="email" id="email" required>
            </p>
        </fieldset>

        <br>

        <fieldset>
            <legend>Personal info</legend>
            <p>
                <label for="age">Age <sup style="color: red;">*</sup></label>
                <input type="text" name="age" id="age" required>
            </p>

            <label for="sex" id="sex">Sex&nbsp;&nbsp;&nbsp;&nbsp;</label>
            <select name="sex">
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>

            <br>
            <br>

            <label for="message">List your best qualities:</label><br>
            <textarea name="message" id="message" cols="30" rows="10"></textarea>
        </fieldset>

        <br>

        <fieldset>
            <legend>List your favorite pets</legend>
            <table>
                <tr>
                    <td><input type="checkbox" name="Zebra">Zebra</td>
                    <td><input type="checkbox" name="Cat">Cat</td>
                    <td><input type="checkbox" name="Anaconda">Anaconda</td>
                    <td><input type="checkbox" name="Man">Man</td>
                </tr>
                <tr>
                    <td><input type="checkbox" name="Elephant">Elephant</td>
                    <td><input type="checkbox" name="Antelope">Antelope</td>
                    <td><input type="checkbox" name="Swan">Swan</td>
                    <td><input type="checkbox" name="Crab">Crab</td>
                </tr>
            </table>
        </fieldset>

        <br>

        <button type="submit">Send information</button>
        <!--<button type="reset">Reset</button> -->
    </form>
</body>

</html>
